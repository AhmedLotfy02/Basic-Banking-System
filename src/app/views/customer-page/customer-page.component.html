<app-header></app-header>
<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                
                    <div class="row about-list animate__animated  animate__fadeInLeft">
                     
                        <div class="col-md-6">
                            <div class="media">
                                <label>Name:</label>
                                <p>{{customer.name}}</p>
                            </div>
                            <div class="media">
                                <label>Email:</label>
                                <p>{{customer.email}}</p>
                            </div>
                            <div class="media">
                                <label>Current Balance:</label>
                                <p>{{customer.currentBalance}}</p>
                            </div>
                          
                        </div>
                        <div class="col-md-6">
                            <button mat-raised-button class="transfer" (click)="transfer()">Transfer Money</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 animate__animated  animate__fadeInRight">
                <div class="about-avatar">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt="">
                </div>
            </div>
        </div>
        <div class="counter animate__animated  animate__fadeInUp">
            <div class="row">
              
             
               
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2 hist" data-to="190" data-speed="190">History</h6>
                
          
                        
                    </div>
                </div>
                                   
<table class="table table-dark">
    <thead >
      <tr>
          <th scope="col">-</th>
          <th scope="col">Case</th>
        <th scope="col">Value</th>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>

      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hist of customer.history">
            <th scope="row"></th>
            <td *ngIf="hist.send" class="m-0px font-w-600">Send</td>
            <td *ngIf="!hist.send" class="m-0px font-w-600">Recieve</td>
            <td class="m-0px font-w-600">{{hist.value}} USD</td>

            <td *ngIf="hist.send" class="m-0px font-w-600">To</td>
            <td *ngIf="!hist.send" class="m-0px font-w-600">From</td>

            <td *ngIf="hist.send" class="m-0px font-w-600">{{hist.to}}</td>
            <td *ngIf="!hist.send" class="m-0px font-w-600">{{hist.from}}</td>

            <td class="m-0px font-w-600">{{hist.date}}</td>
         
        </tr> 
     
    
  
    </tbody>
  </table>
            </div>
        </div>
    </div>
</section>
